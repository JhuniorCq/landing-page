<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Melodic Tune</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="styles/afinador-calibrador.css">
        <!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>
    <body>
        <header class="header">
            <nav>
                <ul class="funcionalidades">
                    <li class="funcion"><a href="index.html"><img src="assets/img/logo.png" alt="logo" class="logo"></a></li>
                    <li class="funcion"><a href="afinador-calibrador.html">Afinador y Calibrado</a></li>
                    <li class="funcion"><a href="partituras.html">Guía de partituras</a></li>
                    <li class="funcion"><a href="chatbot.html">Melodic IA</a></li>
                    <li class="funcion"><a href="recomendaciones.html">Recomendaciones de productos</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="contenedor">
                <div class="contenedor-afinador">
                    <div class="contenedor-titulo">
						<h1 class="titulo">Afinador</h1>
					</div>

                    <div class="contenedor-select">
                        <div class="contenedor-input">
                            <label for="select-instrumento" class="etiqueta">Seleccione un instrumento: </label>
                            <select name="select-instrumento" id="select-instrumento" class="select">
                                <option id="default-instrumento">Seleccione un instrumento</option>
                                <option value="guitarra">Guitarra</option>
                                <option value="bajo">Bajo</option>
                                <option value="violin">Violín</option>
                                <option value="piano">Piano</option>
                                <option value="bateria">Batería</option>
                            </select>
                        </div>

                        <div class="contenedor-input">
                            <label for="select-afinador" class="etiqueta">Escoja un afinador: </label>
                            <select name="select-afinador" id="select-afinador" class="select">
                                <option id="default-afinador">Seleccione un afinador</option>
                                <option value="opcion1">Normal (EADGBE)</option>
                                <option value="opcion2">Drop D (DADGBE)</option>
                                <option value="opcion3">Drop C (CADGBE)</option>
                                <option value="opcion4">-1 Tono (DGCFAD)</option>
                            </select>
                        </div>
                    </div>

                    <div class="contenedor-opcion-seleccionada">
                        
    
                        <div class="contenedor-guitarra">
                            <!-- Acà irà la guitarra por medio de JS -->
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </main>

        <script src="js/afinador-calibrador.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
